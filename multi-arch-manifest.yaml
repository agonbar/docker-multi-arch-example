image: agonbar/multiarch-example
manifests:
  - image: agonbar/multiarch-example:amd64
    platform:
      architecture: amd64
      os: linux
  - image: agonbar/multiarch-example:i386
    platform:
      architecture: 386
      os: linux
  - image: agonbar/multiarch-example:arm32v6
    platform:
      architecture: arm
      os: linux
      variant: v6
  - image: agonbar/multiarch-example:arm32v7
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: agonbar/multiarch-example:arm64v8
    platform:
      architecture: arm64
      os: linux
      variant: v8
